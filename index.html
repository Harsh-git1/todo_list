<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "styleSheet" href = "style.css">
</head>
<body>
    
    <div class="container">
        <!-- Add Item Section -->
        <section id="add-item">
            <!-- Inputs for item name, date, priority -->
            <input type="text" value="" id = "item-name">
            <input type = "date" value="" id = "item-date">
            <select id = "item-priority">
                <option value="high">high</option>
                <option value="medium">medium</option>
                <option value="low">low</option>
            </select>
            <input type = "button" value = "submit">

            <!-- Button to add item -->
        </section>
        
        <!-- Today's Tasks Section -->
        <section id="todays-tasks">
            <!-- Display today's tasks -->
        </section>
        
        <!-- Future Tasks Section -->
        <section id="future-tasks">
            <!-- Display future tasks -->
        </section>
        
        <!-- Completed Tasks Section -->
        <section id="completed-tasks">
            <!-- Display completed tasks -->
        </section>
    </div>
    <script  src = "script.js"></script>
</body>
</html>
